    <!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Style.css">
        <title>CRUD</title>

        <script src="Config.js" defer> </script> 
    </head>
    <body> 
        <div class="crude-container"> 
            <header>
            <h1>C.R.U.D</h1>
            </header>
            </h1>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo produto</h2>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index ="novo" class="modal-field" placeholder="Nome do Produto" required>
                    <input type="text" id="id" class="modal-field" placeholder="ID do Produto" required>
                    <input type="text" id="preço" class="modal-field" placeholder="Preço do Produto" required>
                    <input type="text" id="validade" class="modal-field" placeholder="Validade do Produto" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="save">Salvar</button>
                </footer>
            </div>
        </div>
         <table id="tabelaProdutos" class="registros">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>ID</th>
                    <th>Preço</th>
                    <th>validade</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        
    </body>
</html>
